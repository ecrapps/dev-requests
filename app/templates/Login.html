<div class="text-center">
	<form name="Form" ng-submit="login(user)" class="form-signin">
		<img class="mb-4" src="assets/img/DB_eM_rgb_54px.png" alt="">
		<h1 class="h3 mb-3 font-weight-normal">Veuillez vous connecter</h1>
		<label for="login" class="sr-only">Identifiant</label>
		<input id="login" type="text" ng-model="user.login" class="form-control" required auto-focus placeholder="Identifiant">
		<label for="passwd" class="sr-only">Mot de passe</label>
		<input id="passwd" type="password" ng-model="user.password" class="form-control" required placeholder="Mot de passe">

		<button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
	</form>
</div>
