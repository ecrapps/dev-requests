<div class="container">
	<div class="row header-list-page">
		<h1>Statuts</h1>
		<a  class="badge badge-success"
			href="#/admin/status/editStatus">Ajouter</a>
	</div>

	<br />
	
	<table class="table table-hover display" id="table_id">
		<thead>
			<tr>
				<th style="width: 5%" scope="col">#</th>
				<th style="width: 55%" scope="col">Libell√©</th>
				<th style="width: 5%" scope="col"></th>
				<th style="width: 5%" scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in statuses">
				<th scope="row">{{ s.id }}</th>
				<td>{{ s.label }}</td>
				<td>
					<a  class="badge badge-info" 
						href="#/admin/status/editStatus/{{ s.id }}">Editer</a>
				</td>
				<td>
					<a 
						class="badge badge-primary"
						href="#/admin/status"
						ng-click="deleteStatus(s.id)"
						id="deleteStatus"
						onclick="return confirm('Supprimer ce statut ?');">
						Supprimer
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
