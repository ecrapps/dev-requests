<div class="container">
	<div class="row header-list-page">
		<h1>Utilisateurs</h1>
		<a  class="badge badge-success"
			href="#/admin/user/editUser">Ajouter</a>
	</div>

	<br />
	
	<table class="table table-hover display" id="table_id">
		<thead>
			<tr>
				<th style="width: 5%" scope="col">#</th>
				<th style="width: 20%" scope="col">Username</th>
				<th style="width: 20%" scope="col">Nom</th>
				<th style="width: 15%" scope="col">Groupe</th>
				<th style="width: 5%" scope="col"></th>
				<th style="width: 5%" scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="u in users">
				<th scope="row">{{ u.id }}</th>
				<td>{{ u.userName }}</td>
				<td>{{ u.name }}</td>
				<td>{{ u.userGroup }}</td>
				<td>
					<a  class="badge badge-info" 
						href="#/admin/user/editUser/{{ u.id }}">Editer</a>
				</td>
				<td>
					<a 
						class="badge badge-primary"
						href="#/admin/user"
						ng-click="deleteUser(u.id)"
						id="deleteUser" 
						onclick="return confirm('Supprimer cet utilisateur ?');">
						Supprimer
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
