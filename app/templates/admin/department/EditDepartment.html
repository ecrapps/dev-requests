<div class="container">
    <h1>{{ title }}</h1>
    <form name="departmentForm">
        <p class="section-title">Informations concernant le département</p>
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Libellé <span class="required-field">*</span></label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="department.name" id="name" required />
            </div>
        </div>
        <div class="form-group row">
            <label for="costCenter" class="col-sm-3 col-form-label">Cost Center <span class="required-field">*</span></label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="department.costCenter" id="costCenter" required />
            </div>
        </div>

        <br /><br />

        <p><span class="required-field">*</span> Champs obligatoire</p>
		<button type="submit" ng-disabled="departmentForm.$invalid" ng-click="editDepartment(department)" class="btn btn-primary">Enregistrer</button>
        <button type="button" ng-click="cancelEdit()" class="btn btn-default">Annuler</button>
    </form>
    </div>
